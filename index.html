<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
</head>
<body>
	<div class="container">
		<form action="">
		
		<h1>Student Register Form</h1>
		
			<div class="input-group">
				<label for="">Username:</label>
				<input type="text" name="username" id=""/>
			</div>
			<div class="input-group">
				<label for="">Email:</label>
				<input type="text" name="email" id=""/>
			</div>
			<div class="input-group">
				<label for="">Mobile:</label>
				<input type="text" name="mobile" id=""/>
			</div>
			
			<div class="input-group">
				<label for="">Password:</label>
				<input type="password" name="password" id="password"/>
			</div>
			<div class="input-group">
				<label for="">c-password:</label>
				<input type="password" name="c-password" id="c-password"/>
			</div>
			<input style="width:20px; height:20px" type="checkbox" onclick="myCheck()" /><span style="padding-left:15px;font-size:18px">Show Password</span><br />
			<input type="submit" value="Register" class="btn" />
		
		</form>
	</div>
	<script type="text/javascript" src="apps.js"></script>
</body>
</html>
